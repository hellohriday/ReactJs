<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <button id="orange">OrangeBtn</button>
   <button id="green">GreenBtn</button>
</body>
<script>
  //  document.querySelector('#orange').addEventListener('click',()=>clickHandler('orange'))
  //  document.querySelector('#green').addEventListener('click',()=>clickHandler('green'))


     document.querySelector('#orange').addEventListener('click',clickHandler('orange'))
   document.querySelector('#green').addEventListener('click',clickHandler('green'))


   function clickHandler(color){
    
    return function(){
    document.body.style.backgroundColor=color
    }
   }
</script>
</html>
